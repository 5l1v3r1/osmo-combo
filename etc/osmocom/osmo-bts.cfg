!
! OsmoBTS () configuration saved from vty
!!
!
log stderr
  logging color 1
  logging timestamp 0
  logging level all everything
  logging level rsl info
  logging level oml info
  logging level rll notice
  logging level rr notice
  logging level meas notice
  logging level pag info
  logging level l1c notice
  logging level l1p notice
  logging level dsp debug
  logging level abis notice
!
line vty
 no login
!
phy 0
 osmotrx ip 127.0.0.1
 osmotrx fn-advance 20
 osmotrx rx-gain 12
 osmotrx base-port remote 5700
 instance 0
 instance 1
!phy 1
! instance 0
bts 0
 band GSM900
 ipa unit-id 1801 0
 oml remote-ip 127.0.0.1
 rtp bind-ip 127.0.0.1
 rtp jitter-buffer 0
 paging lifetime 0
 gsmtap-sapi bcch
 gsmtap-sapi ccch
 gsmtap-sapi rach
 gsmtap-sapi agch
 gsmtap-sapi pch
 gsmtap-sapi sdcch
 gsmtap-sapi pacch
 gsmtap-sapi pdtch
 gsmtap-sapi sacch
! fn-advance 20
 ms-power-loop -10
 timing-advance-loop
 trx 0
  phy 0 instance 0
 trx 1
  phy 0 instance 1

! trx 0
!  rxgain 12
!  power 0
! trx 1
!  rxgain 12
!  power 0
